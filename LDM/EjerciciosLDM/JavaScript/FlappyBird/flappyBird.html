<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>"Flappy Bird" con Javascript y HTML5</title>
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <script src="js/flappyBird.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <script>
       $(document).ready(function(){
        $("#start").click(function(){
            $("canvas").fadeIn(2000);
           game.init();
            
            
        });
        });
    </script>
</head>
<body>
    
    
    <div class="contenedor">
        
        
        
        <div class="juego"> 
                   
            <canvas id="canvas" width="899" height="489">TU NAVEGADOR NO SOPORTA HTML5!
                  
            </canvas>
            
        </div>
        <br>
        <div class="menu">
            <button class="btn_start" id="start" onload="game.init()">Start</button>
        </div>

       
        
         
        
    </div>
       
 
</body>
</html>
